<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Select fuzz</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"  />
        <h:outputStylesheet library="css" name="fuzzer.css"  /> 
    </h:head>
    <h:body>
        <h1 style = "margin-left: 10px;">Select fuzz type</h1>
        <h:form id = "fuzz_select_form">
            <table>
                <tr>
                    <td>
                        <h:commandLink action="${fuzzSelector.selectFuzz('random_fuzz')}" value ="Random" class="btn btn-lg btn-primary btn-block"></h:commandLink>
                    </td> 
                    <td>
                        <h:commandLink action="${fuzzSelector.selectFuzz('sql_fuzz')}" value ="SQL" class="btn btn-lg btn-primary btn-block"/>
                    </td> 
                    <td>
                        <h:commandLink action="${fuzzSelector.selectFuzz('file_fuzz')}" value ="File" class="btn btn-lg btn-primary btn-block"/>
                    </td>  
                </tr>
                <tr>
                    <td>
                        <h:commandLink action="${fuzzSelector.selectFuzz('mutation_fuzz')}" value ="Mutation" class="btn btn-lg btn-primary btn-block"/>
                    </td>  
                    <td>
                        <h:commandLink action="${fuzzSelector.selectFuzz('dictionary_fuzz')}" value ="Dictionary" class="btn btn-lg btn-primary btn-block"/>
                    </td> 
                    <td>
                        <h:commandLink action="${fuzzSelector.selectFuzz('method_fuzz')}" value ="Method" class="btn btn-lg btn-primary btn-block"/>
                    </td>  
                </tr>
                <tr>
                    <td>
                        <h:commandLink action="${fuzzSelector.selectFuzz('header_fuzz')}" value ="Header" class="btn btn-lg btn-primary btn-block"/>
                    </td>  
                    <td>
                        <h:commandLink action="${fuzzSelector.selectFuzz('path_fuzz')}" value ="Path" class="btn btn-lg btn-primary btn-block"/>
                    </td>
                    <td>
                        <h:commandLink action="${fuzzSelector.selectFuzz('parameter_fuzz')}" value ="Parameter" class="btn btn-lg btn-primary btn-block"/>
                    </td>  
                </tr>           
            </table>
        </h:form>
    </h:body>
</html>
