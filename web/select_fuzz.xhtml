<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Select fuzz</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"  />
        <h:outputStylesheet library="css" name="fuzzer.css"  /> 
    </h:head>
    <h:body>
        <h1 style = "margin-left: 10px;">Select fuzz type</h1>
        <h:form id = "fuzz_select_form">
            <table>
                <tr>
                    <td>
                        <h:commandLink action="${fuzzSelector.selectFuzz}" value ="Random" class="btn btn-lg btn-primary btn-block">
                            <f:param name="pageId" value="random_fuzz"/>
                        </h:commandLink>
                    </td> 
                    <td>
                        <h:commandLink action="${fuzzSelector.selectFuzz}" value ="SQL" class="btn btn-lg btn-primary btn-block">
                            <f:param name="pageId" value="sql_fuzz"/>
                        </h:commandLink>
                    </td> 
                    <td>
                        <h:commandLink action="${fuzzSelector.selectFuzz}" value ="File" class="btn btn-lg btn-primary btn-block">
                            <f:param name="pageId" value="file_fuzz"/>
                        </h:commandLink>
                    </td>  
                </tr>
                <tr>
                    <td>
                        <h:commandLink action="${fuzzSelector.selectFuzz}" value ="Mutation" class="btn btn-lg btn-primary btn-block">
                            <f:param name="pageId" value="mutation_fuzz"/>
                        </h:commandLink>
                    </td>  
                    <td>
                        <h:commandLink action="${fuzzSelector.selectFuzz}" value ="Dictionary" class="btn btn-lg btn-primary btn-block">
                            <f:param name="pageId" value="dictionary_fuzz"/>
                        </h:commandLink>
                    </td> 
                    <td>
                        <h:commandLink action="${fuzzSelector.selectFuzz}" value ="Method" class="btn btn-lg btn-primary btn-block">
                            <f:param name="pageId" value="method_fuzz"/>
                        </h:commandLink>
                    </td>  
                </tr>
                <tr>
                    <td>
                        <h:commandLink action="${fuzzSelector.selectFuzz}" value ="Header" class="btn btn-lg btn-primary btn-block">
                            <f:param name="pageId" value="header_fuzz"/>
                        </h:commandLink>
                    </td>  
                    <td>
                        <h:commandLink action="${fuzzSelector.selectFuzz}" value ="Path" class="btn btn-lg btn-primary btn-block">
                            <f:param name="pageId" value="path_fuzz"/>
                        </h:commandLink>
                    </td>
                    <td>
                        <h:commandLink action="${fuzzSelector.selectFuzz}" value ="Parameter" class="btn btn-lg btn-primary btn-block">
                            <f:param name="pageId" value="parameter_fuzz"/>
                        </h:commandLink>
                    </td>  
                </tr>           
            </table>
        </h:form>
    </h:body>
</html>
