<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Fuzz report</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"  />
        <h:outputStylesheet library="css" name="styles.css"  />
        
        <h:outputScript library="js" name="jquery-2.1.1.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="fuzz_scripts.js" />
    </h:head>
    <h:body>
        <h:form>
            <h:inputHidden value="${fuzzFields.fieldsAsJson}">
                <f:passThroughAttribute name="id" value="fields" />
            </h:inputHidden>
            <h:inputHidden value="${fuzzManager.fuzzRequestMethod}">
                <f:passThroughAttribute name="id" value="requestMethod" />
            </h:inputHidden>
            <h:inputHidden value="${fuzzManager.fuzzRequestUrl}">
                <f:passThroughAttribute name="id" value="requestUrl" />
            </h:inputHidden>
        </h:form>
    </h:body>
</html>
