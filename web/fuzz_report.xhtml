<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Fuzz report</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"  />
        <h:outputStylesheet library="css" name="fuzzer.css"  />
        
        <h:outputScript library="js" name="jquery-2.1.1.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="chance.min.js" />
        <h:outputScript library="js" name="fuzz_scripts.js" />
    </h:head>
    <h:body>
        <div id ="result_wrapper">
            <table id ="result_table" class = "table table-bordered">
                <tr id = "results_table_headers">
                    <th>Req. #</th>
                    <th>Request status</th>
                    <th>Request url</th>
                    <th>Request params</th>                  
                    <th>Response body</th>
                </tr>
            </table>
        </div>
        <h:form>
            <h:inputHidden value="${fuzzFields.fieldsAsJson}">
                <f:passThroughAttribute name="id" value="fields" />
            </h:inputHidden>
            <h:inputHidden value="${fuzzManager.fuzzRequestMethod}">
                <f:passThroughAttribute name="id" value="requestMethod" />
            </h:inputHidden>
            <h:inputHidden value="${fuzzManager.fuzzRequestUrl}">
                <f:passThroughAttribute name="id" value="requestUrl" />
            </h:inputHidden>
            <h:inputHidden value="${fuzzSelector.pageId}">
                <f:passThroughAttribute name="id" value="requestType" />
            </h:inputHidden>
        </h:form>
    </h:body>
</html>
