<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"  />
        <h:outputStylesheet library="css" name="styles.css"  />
    </h:head>
    <h:body>
    <div class="container">
      <h:form class="form-signin" role="form">
        <h2 class="form-signin-heading">Register</h2>
        <label for="inputUser" class="sr-only">Username</label>
        <h:inputText a:type="email" id="inputUser" class="form-control" a:placeholder="Username" required="true" a:autofocus="true" />
        <h:inputText a:type="password" id="inputPassword" class="form-control" a:placeholder="Password" required="true"/>
        <h:inputText a:type="password" id="inputPassword2" class="form-control" a:placeholder="Password again" required="true"/>
        <h:button class="btn btn-lg btn-primary btn-block" value="Sign up!" />
      </h:form>
    </div> <!-- /container -->   
    </h:body>
</html>
